<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Calculator app</title>


</head>

<body>

  <main>
    <header>
      <h1>calc</h1>
      <div class="theme-switcher">
        <div class="nums">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>


        <div class="toggle">
          <input type="radio" id="radio1" class="radio" name="radio" checked>
          <label for="radio1" class="label">
            <div class="ball"></div>
          </label>


          <input type="radio" id="radio2" class="radio" name="radio">
          <label for="radio2" class="label">
            <div class="ball"></div>
          </label>


          <input type="radio" id="radio3" class="radio" name="radio">
          <label for="radio3" class="label">
            <div class="ball"></div>
          </label>

        </div>

      </div>
    </header>


    <section class="screen">
      <input type="text" id="screen" name="screen" required>
    </section>


    <section id="keypad">

      <div id="calc-keys">
        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
        <button class="key acc-key" value="del">DEL</button>
        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
        <button class="key" value="+">+</button>
        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
        <button class="key" value="-">-</button>
        <button class="key" value=".">.</button>
        <button class="key" value="0">0</button>
        <button class="key" value="/">/</button>
        <button class="key" value="*">x</button>
        <button class="key acc-key reset" value="reset">RESET</button>
        <button class="key equal" value="=">=</button>
      </div>

      </div>

    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
